<!DOCTYPE HTML>
<html>

<head>
	<meta charset="utf-8">
	<title>Welcome!</title>
	<meta name="description" content="CONTENT">
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
	 crossorigin="anonymous"> {% load static %}
	<link rel="stylesheet" href="{% static 'br/css/style.css' %}" media="screen" title="no title" charset="utf-8">
	<link rel="stylesheet" href="{% static 'br/javascript/main.js' %}" media="screen" title="no title" charset="utf-8">
</head>

<body>
	<div class="container-fluid">
		<!--Navbar-->
		<nav class="navbar navbar-expand-lg navbar-light fixed-top bg-light">
			<a class="navbar-brand" href="#">3 1</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample" aria-controls="navbarsExample"
			 aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
		
			<div class="collapse navbar-collapse" id="navbarsExample">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item">
						<a class="nav-link" href="/welcome">Home</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/flavors">Flavors</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/favorites">Favorites</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/logout">Logout</a>
					</li>
				</ul>
			</div>
		</nav>

		<h1>Favorite Flavors:</h1>
		<table class="table">
			<thead>
				<tr>
					<th scope="col">#</th>
					<th scope="col"></th>
					<th scope="col">Flavor</th>
					<th scope="col">Description</th>
					<th scope="col"></th>
				</tr>
			</thead>
			<tbody>
				{% for x in flavors %}
				<tr>
					<th scope="row"></th>
					<td>
						<img class="center" src="{% static 'br/images/enlarge' %}{{ x.imgname }}" width="72.5">
					</td>
					<td>
						<a href="display/{{ x.id }}">{{ x.flavor }}</a>
					</td>
					<td>{{ x.description }}</td>
					<td>
						<a href="/removefromfavorites/{{ x.id }}">Remove</a>
					</td>
				</tr>
				{% endfor %}
			</tbody>
		</table>
	</div>


	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
	 crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
	 crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
	 crossorigin="anonymous"></script>
</body>
</html>
