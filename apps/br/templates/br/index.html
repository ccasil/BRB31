<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<title>Welcome!</title>
	<meta name="description" content="CONTENT" >
    <script type="text/javascript"  src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'br/css/style.css' %}" media="screen" title="no title"  charset="utf-8">
    <link rel="stylesheet" href="{% static 'br/javascript/main.js' %}" media="screen" title="no title"  charset="utf-8">
</head>

<body>
	<div class="container-fluid">
		<!--Navbar-->
		<nav class="navbar navbar-expand-lg navbar-light fixed-top bg-light">
			<a class="navbar-brand" href="#">3 1</a>
		</nav>

	<h1>Welcome!</h1>
	<h2>Register:</h2>
	<form class= "form-group" action='/register' method='post'>
		{% csrf_token %}
		<p><div class="row">
			<div class="col">
				<input type="text" class="form-control" placeholder="First Name" name="first_name">
			</div>
			<div class="col">
				<input type="text" class="form-control" placeholder="Last Name" name="last_name">
			</div>
		</div></p>
	    <input class="form-control" type='text' placeholder="Email" name='email'>
	    <p>Birthday: <input class="form-control inline" type="date" placeholder="Birthday" name="birthday"></p>
	    <p><input class="form-control" type='password' placeholder="Password" name='password'></p>
	    
		<p><input class="form-control" type='password' placeholder="Confirm Password" name='cpassword'></p>
		<p>*Password should be at least 8 characters</p>
	    <input class="btn btn-secondary" type='submit' value='Register'>
	</form>
	<h2>Login:</h2>
	<form class= "form-group" action='/login' method='post'>
		{% csrf_token %}
	    <p>Email: <input class="form-control" type='text' name='email'></p>
	    <p>Password: <input class="form-control" type='password' name='password'></p>
	    <input class="btn btn-secondary" type='submit' value='Login'>
	</form>

{% if messages %}
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
</div>
</body>
</html>
